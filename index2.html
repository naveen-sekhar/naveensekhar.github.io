<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - NFC Link</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #18283a 0%, #2a3f56 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Add floating background elements */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(218, 195, 152, 0.1) 0%, transparent 50%);
            animation: float 15s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translate(0px, 0px) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .profile-container {
            background: linear-gradient(135deg, #dac398 0%, #e6d0a6 100%);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(24, 40, 58, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(24, 40, 58, 0.1);
            animation: slideIn 1s ease-out, glow 3s ease-in-out infinite;
            position: relative;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 20px 40px rgba(24, 40, 58, 0.3);
            }
            50% {
                box-shadow: 0 25px 50px rgba(24, 40, 58, 0.4), 0 0 30px rgba(218, 195, 152, 0.3);
            }
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #18283a, #2a3f56);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #dac398;
            box-shadow: 0 10px 20px rgba(24, 40, 58, 0.3);
            border: 3px solid #dac398;
            animation: profilePulse 2s ease-in-out infinite, rotateIn 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        .profile-image::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(218, 195, 152, 0.3), transparent);
            animation: shine 3s linear infinite;
        }

        @keyframes profilePulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 10px 20px rgba(24, 40, 58, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 15px 30px rgba(24, 40, 58, 0.4);
            }
        }

        @keyframes rotateIn {
            0% {
                opacity: 0;
                transform: rotate(-180deg) scale(0.5);
            }
            100% {
                opacity: 1;
                transform: rotate(0deg) scale(1);
            }
        }

        @keyframes shine {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .profile-name {
            font-size: 28px;
            font-weight: bold;
            color: #18283a;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(24, 40, 58, 0.1);
            animation: fadeInUp 1.2s ease-out 0.5s both;
        }

        .profile-title {
            font-size: 16px;
            color: #18283a;
            margin-bottom: 30px;
            opacity: 0.8;
            animation: fadeInUp 1.2s ease-out 0.7s both;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 20px;
            text-decoration: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: slideInButton 0.6s ease-out forwards;
        }

        /* Staggered animation for buttons */
        .link-button:nth-child(1) { animation-delay: 0.9s; }
        .link-button:nth-child(2) { animation-delay: 1.1s; }
        .link-button:nth-child(3) { animation-delay: 1.3s; }
        .link-button:nth-child(4) { animation-delay: 1.5s; }
        .link-button:nth-child(5) { animation-delay: 1.7s; }
        .link-button:nth-child(6) { animation-delay: 1.9s; }

        @keyframes slideInButton {
            0% {
                opacity: 0;
                transform: translateX(-50px) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        .link-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(218, 195, 152, 0.4), transparent);
            transition: left 0.5s;
        }

        .link-button:hover::before {
            left: 100%;
        }

        .link-button:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(24, 40, 58, 0.35);
        }

        .link-button i {
            margin-right: 12px;
            font-size: 18px;
            width: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .link-button:hover i {
            transform: scale(1.2) rotate(5deg);
        }

        /* All buttons will use the visiting card color scheme */
        .website, .whatsapp, .linkedin, .email, .twitter, .instagram {
            background: linear-gradient(135deg, #18283a, #2a3f56);
            color: #dac398;
            border: 2px solid #dac398;
            position: relative;
        }

        .website:hover, .whatsapp:hover, .linkedin:hover, .email:hover, .twitter:hover, .instagram:hover {
            background: linear-gradient(135deg, #dac398, #e6d0a6);
            color: #18283a;
            border: 2px solid #18283a;
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(24, 40, 58, 0.35);
        }

        /* Add ripple effect */
        .link-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(218, 195, 152, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .link-button:active::after {
            width: 300px;
            height: 300px;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #18283a;
            opacity: 0.7;
            animation: fadeInUp 1.2s ease-out 2.1s both;
        }

        @media (max-width: 480px) {
            .profile-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .profile-name {
                font-size: 24px;
            }

            .link-button {
                padding: 12px 16px;
                font-size: 15px;
            }

            .profile-image {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }
        }

        /* Add a subtle pulse to the entire container */
        @keyframes containerPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        /* Enhance the loading experience */
        @keyframes loadingShimmer {
            0% {
                background-position: -200px 0;
            }
            100% {
                background-position: calc(200px + 100%) 0;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <!-- Profile Section -->
        <div class="profile-image">
            <i class="fas fa-user"></i>
        </div>
        <h1 class="profile-name">Your Name</h1>
        <p class="profile-title">Your Professional Title</p>

        <!-- Links Section -->
        <div class="links-container">
            <a href="https://yourwebsite.com" class="link-button website" target="_blank">
                <i class="fas fa-globe"></i>
                My Website
            </a>

            <a href="https://wa.me/+918072635093" class="link-button whatsapp" target="_blank">
                <i class="fab fa-whatsapp"></i>
                WhatsApp
            </a>

            <a href="https://linkedin.com/in/your-linkedin" class="link-button linkedin" target="_blank">
                <i class="fab fa-linkedin-in"></i>
                LinkedIn
            </a>

            <a href="mailto:your-email@example.com" class="link-button email">
                <i class="fas fa-envelope"></i>
                Email
            </a>

            <a href="https://twitter.com/your-twitter" class="link-button twitter" target="_blank">
                <i class="fab fa-x-twitter"></i>
                X (Twitter)
            </a>

            <a href="https://instagram.com/your-instagram" class="link-button instagram" target="_blank">
                <i class="fab fa-instagram"></i>
                Instagram
            </a>
        </div>

        <div class="footer">
            <p>Tap to connect with me!</p>
        </div>
    </div>
</body>
</html>
